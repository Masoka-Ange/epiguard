{% extends "base.html" %}

{% block title %}Accueil | EpiGuard{% endblock %}

{% block content %}
<style>
    /* Styling for the home section */
    .home-section {
        background: linear-gradient(135deg, #ff7f50, #ff4500);
        color: #fff;
        padding: 50px 0;
        text-align: center;
    }

    /* Title styling */
    .home-section h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        animation: fadeInDown 1.5s ease-in-out;
    }

    /* Subtitle styling */
    .home-section p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.8;
        animation: fadeInUp 1.5s ease-in-out;
    }

    /* Button styling */
    .btn {
        display: inline-block;
        background-color: #2ecc71;
        color: #fff;
        text-transform: uppercase;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #27ae60;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animation effects */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .home-section h1 {
            font-size: 2.5rem;
        }

        .home-section p {
            font-size: 1.2rem;
            padding: 0 20px;
        }
    }
</style>

<section class="home-section">
    <div>
        <h1>Bienvenue sur EpiGuard</h1>
        <p>Une application moderne, intuitive et amusante pour gérer vos tâches</p>
        <a href="{% url 'province_hopital_form' %}" class="btn">Commencer</a>
    </div>
</section>
{% endblock %}
