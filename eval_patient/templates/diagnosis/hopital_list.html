{% extends 'base_admin.html' %}
{% block content %}
<style>
    /* Style global */
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f7f8fc;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 2rem;
        text-align: center;
        color: #333;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        position: relative;
    }

    h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background: #007bff;
        margin: 10px auto 0;
        border-radius: 5px;
    }

    /* Conteneur des hôpitaux */
    .hopital-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 30px auto;
        max-width: 1200px;
        padding: 0 15px;
    }

    /* Cartes des hôpitaux */
    .hopital-card {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
        position: relative;
    }

    .hopital-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .hopital-card h3 {
        font-size: 1.5rem;
        color: #007bff;
        margin: 20px;
        text-align: center;
    }

    .hopital-card p {
        font-size: 0.9rem;
        color: #555;
        margin: 10px 20px;
        line-height: 1.6;
    }

    /* Style des images */
    img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #e0e0e0;
    }

    /* Animation pour l'apparition */
    .hopital-card {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards;
    }

    .hopital-card:nth-child(odd) {
        animation-delay: 0.2s;
    }

    .hopital-card:nth-child(even) {
        animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<h1>Hôpitaux de la Province: {{ province.name }}</h1>
<div class="hopital-container">
    {% for hopital in hopitaux %}
    <div class="hopital-card">
        <!-- {% if hopital.photo %}
            <img src="{{ hopital.photo.url }}" alt="Image de {{ hopital.name }}">
        {% else %}
            <img src="/path/to/default/image.jpg" alt="Image par défaut">
        {% endif %} -->
        <h3>{{ hopital.name }}</h3>
        <p><strong>Adresse:</strong> {{ hopital.address }}</p>
        <p><strong>Contact d'urgence:</strong> {{ hopital.emergency_contact }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
