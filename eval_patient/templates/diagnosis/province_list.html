{% extends "base_admin.html" %}
{% block content %}
<style>
    /* Style des cadres des provinces et des h√¥pitaux */
.province-container, .hopital-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.province-card, .hopital-card {
    background: #f4f4f9;
    border: 2px solid #ddd;
    padding: 20px;
    margin: 10px;
    width: 250px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s;
}

.province-card:hover, .hopital-card:hover {
    transform: scale(1.05);
}

.province-card a, .hopital-card a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.province-card h2, .hopital-card h3 {
    margin-top: 0;
}

img {
    max-width: 100%;
    border-radius: 10px;
}

</style>
  <h1>Liste des Provinces</h1>
  <div class="province-container">
    {% for province in provinces %}
      <div class="province-card">
        <a href="{% url 'hopital_list' province.id %}">
          <h2>{{ province.name }}</h2>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
