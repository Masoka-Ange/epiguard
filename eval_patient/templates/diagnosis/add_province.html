{% extends "base_admin.html" %}

{% block content %}
    <style>
        /* Styling container */
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
        }

        /* Title styling */
        h1 {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"],
        select,
        textarea {
            font-size: 18px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            background-color: #28a745;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="text"],
            select,
            textarea {
                font-size: 16px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>

    <div class="container">
        <h1>Ajouter une Province</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enregistrer</button>
        </form>
        <a href="{% url 'province_list' %}" class="back-link">Retour Ã  la liste des provinces</a>
    </div>
{% endblock %}
