{% extends "base.html" %}

{% block content %}
    <style>
      .container {
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-error {
        color: red;
        font-size: 14px;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire Signes Vitaux pour {{ patient.nom }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="form-error">{{ field.errors }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Terminer</button>
        </form>
    </div>
    <script>
        // Ajoutez ici tout JavaScript supplémentaire si nécessaire
        console.log('Formulaire chargé');
    </script>
</body>
{% endblock %}
