{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="dermatological-form-container">
    <h2 class="form-title">Sympt√¥mes Dermatologiques</h2>
    <form method="post" class="dermatological-form">
        {% csrf_token %}
        <div class="form-fields">
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                <span class="form-error">{{ field.errors }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="form-button">Suivant</button>
    </form>
</div>
</div>
<style>
 .container {
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-error {
        color: red;
        font-size: 14px;
    }
</style>
{% endblock %}
