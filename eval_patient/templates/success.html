{% extends "base.html" %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .container button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enregistrement Réussi</h1>
        <p>Les données ont été enregistrées avec succès.</p>
        
        <!-- Ajouter le bouton pour afficher les symptômes positifs -->
        <a href="{% url 'symptomes_positifs' patient_id=patient.id %}">
            <button>Afficher les Symptômes Positifs</button>
        </a>
        
    </div>
</body>
{% endblock %}
